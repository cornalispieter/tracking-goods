<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracking Goods App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Tracking Goods App</h2>

  <div id="form-section">
    <input type="text" id="kodebarang" placeholder="Item Code" />
    <input type="text" id="lokasi" placeholder="Location" />
    <button id="saveBtn">Save</button>
    <button id="scanBtn">Scan</button>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Location</th>
        <th>Updated</th>
        <th>History</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <!-- History Modal -->
  <div id="historyModal">
  <div class="modal-box">
    <button id="closeHistory" class="danger">Close</button>
    <div id="historyContent"></div>
  </div>
</div>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="history.js"></script>

  <script type="module">
  import { attachHistoryClose } from "./history.js";
  attachHistoryClose();
</script>
</body>
</html>
