<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Tracking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --card: #1f2937;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #374151;
      --danger: #f97373;
      --radius: 12px;
      --shadow-soft: 0 10px 25px rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 480px;
      padding: 1.25rem 1rem 2.5rem;
    }

    header {
      margin-bottom: 1.25rem;
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      align-items: center;
    }

    .header-text {
      flex: 1 1 auto;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .lang-select {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .lang-select select {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
    }

    section {
      background: rgba(15, 23, 42, 0.92);
      border-radius: var(--radius);
      border: 1px solid rgba(55, 65, 81, 0.7);
      padding: 0.9rem 0.9rem 1rem;
      margin-bottom: 0.9rem;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    section h2::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.55rem 0.75rem;
      font-size: 0.9rem;
      background: #020617;
      color: var(--text);
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.6);
      background: #020617;
    }

    .field-group {
      margin-bottom: 0.7rem;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.7rem;
    }

    button {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      transition: background 0.15s, transform 0.05s, border 0.15s;
      flex: 1 1 40%;
    }

    button:active {
      transform: scale(0.97);
    }

    button.primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: #22c55e;
      color: #022c22;
      font-weight: 500;
      flex: 1 1 100%;
      margin-top: 0.2rem;
    }

    button.secondary {
      background: rgba(15, 23, 42, 0.9);
    }

    button.danger {
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 0.7rem;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      background: #020617;
    }

    #message {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      min-height: 1em;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .search-row input {
      flex: 1 1 100%;
    }

    .search-row button {
      flex: 1 1 calc(50% - 0.2rem);
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    .items-table th,
    .items-table td {
      padding: 0.45rem 0.55rem;
      text-align: left;
      border-bottom: 1px solid rgba(55, 65, 81, 0.7);
    }

    .items-table th {
      background: rgba(15, 23, 42, 0.95);
      font-weight: 600;
      color: #e5e7eb;
    }

    .items-table tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.7);
    }

    .items-table tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.4);
    }

    .empty-state {
      text-align: center;
      font-size: 0.85rem;
      padding: 0.7rem;
      color: var(--text-muted);
    }
        .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      backdrop-filter: blur(4px);
    }

    .modal-card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 420px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      padding: 0.6rem 0.9rem;
      border-bottom: 1px solid rgba(55, 65, 81, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .modal-header h3 {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .modal-close-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      font-size: 1rem;
      padding: 0.1rem 0.35rem;
      cursor: pointer;
    }

    .modal-close-btn:hover {
      color: #f9fafb;
    }

    #historyBody {
      padding: 0.6rem 0.9rem 0.8rem;
      overflow-y: auto;
      max-height: calc(80vh - 40px);
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    .history-table th,
    .history-table td {
      padding: 0.4rem 0.45rem;
      text-align: left;
      border-bottom: 1px solid rgba(55, 65, 81, 0.6);
    }

    .history-table th {
      background: rgba(15, 23, 42, 0.95);
      font-weight: 600;
      color: #e5e7eb;
    }

    .history-table tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.65);
    }

    .history-table tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.4);
    }

    .history-empty {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      padding: 0.4rem 0.2rem;
    }

  </style>
</head>
<body>
  <main>
    <header>
      <div class="header-text">
        <h1 data-i18n="title"></h1>
        <p data-i18n="subtitle"></p>
      </div>
      <div class="lang-select">
        <span data-i18n="label_language"></span>
        <select id="langSelect">
          <option value="en">EN</option>
          <option value="id">ID</option>
          <option value="nl">NL</option>
          <option value="pl">PL</option>
        </select>
      </div>
    </header>

    <!-- INPUT FORM -->
    <section>
      <h2 data-i18n="section_input"></h2>

      <div class="field-group">
        <label for="itemCode" data-i18n="label_item_code"></label>
        <input
          id="itemCode"
          type="text"
          data-i18n-placeholder="ph_item_code"
        />
      </div>

      <div class="field-group">
        <label for="location" data-i18n="label_location"></label>
        <input
          id="location"
          type="text"
          data-i18n-placeholder="ph_location"
        />
      </div>

      <div class="btn-row">
        <button id="scanCodeBtn" class="secondary" data-i18n="btn_scan_code"></button>
        <button id="scanLocationBtn" class="secondary" data-i18n="btn_scan_location"></button>
        <button id="stopScanBtn" class="secondary danger" disabled data-i18n="btn_stop_scan"></button>
      </div>

      <div id="reader" style="display:none;"></div>

      <button id="saveBtn" class="primary" data-i18n="btn_save"></button>

      <p id="message"></p>
    </section>

    <!-- SEARCH -->
    <section>
      <h2 data-i18n="section_search"></h2>
      <div class="search-row">
        <input
          id="searchCode"
          type="text"
          data-i18n-placeholder="ph_search"
        />
        <button id="searchBtn" class="secondary" data-i18n="btn_search"></button>
        <button id="refreshBtn" class="secondary" data-i18n="btn_refresh"></button>
      </div>
    </section>

    <!-- LIST -->
    <section>
      <h2 data-i18n="section_list"></h2>
      <div id="itemsContainer"></div>
    </section>

    <div id="historyModal" class="modal-overlay" style="display:none;">
      <div class="modal-card">
        <div class="modal-header">
          <h3 id="historyTitle"></h3>
          <button id="historyCloseBtn" class="modal-close-btn">âœ•</button>
        </div>
        <div id="historyBody"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </main>
</body>
</html>
