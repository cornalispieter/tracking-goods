<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Goods App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #e6e6e6;
        }
        header {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
        }
        button {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        th {
            background: #111;
        }
        .lang-picker {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .history-btn {
            background: #444;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <span id="titleText">Tracking Goods</span>
</header>

<select id="languageSelect" class="lang-picker">
    <option value="en">English</option>
    <option value="nl">Nederlands</option>
</select>

<div class="container">
    <h2 id="sectionInput">Input</h2>

    <input id="kodeInput" placeholder="Item Code" />
    <input id="lokasiInput" placeholder="Location" />
    <button id="saveBtn"><i class="fa fa-save"></i> Save</button>

    <h2 id="sectionSearch">Search</h2>
    <input id="searchInput" placeholder="Search..." />

    <div>
        <button id="exportCSV"><i class="fa fa-file-csv"></i> Export CSV</button>
    </div>

    <h2 id="sectionData">Data</h2>
    <table>
        <thead>
            <tr>
                <th id="thKode">Item Code</th>
                <th id="thLokasi">Location</th>
                <th id="thWaktu">Updated</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <h2 id="sectionHistory">History</h2>
    <table>
        <thead>
            <tr>
                <th id="thHKode">Item Code</th>
                <th id="thHLokasi">Location</th>
                <th id="thHWaktu">Updated</th>
            </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>
</div>

<script>
// === SUPABASE SETUP ===
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// === MULTI LANGUAGE ===
const lang = {
    en: {
        title: "Tracking Goods",
        input: "Input",
        search: "Search",
        data: "Data Overview",
        history: "History",
        item: "Item Code",
        loc: "Location",
        updated: "Updated",
        save: "Save",
    },
    nl: {
        title: "Goederen Tracking",
        input: "Invoer",
        search: "Zoeken",
        data: "Gegevensoverzicht",
        history: "Historiek",
        item: "Artikelcode",
        loc: "Locatie",
        updated: "Bijgewerkt",
        save: "Opslaan",
    }
};

const applyLanguage = () => {
    const l = lang[document.getElementById("languageSelect").value];
    document.getElementById("titleText").innerText = l.title;
    document.getElementById("sectionInput").innerText = l.input;
    document.getElementById("sectionSearch").innerText = l.search;
    document.getElementById("sectionData").innerText = l.data;
    document.getElementById("sectionHistory").innerText = l.history;
    document.getElementById("thKode").innerText = l.item;
    document.getElementById("thLokasi").innerText = l.loc;
    document.getElementById("thWaktu").innerText = l.updated;
    document.getElementById("thHKode").innerText = l.item;
    document.getElementById("thHLokasi").innerText = l.loc;
    document.getElementById("thHWaktu").innerText = l.updated;
};

// === LOAD DATA ===
async function loadData() {
    const { data } = await supabase.from("tracking").select("*");

    const unique = {};
    data.forEach(r => {
        if (!unique[r.kodebarang]) unique[r.kodebarang] = r;
    });

    const tbody = document.getElementById("dataBody");
    tbody.innerHTML = "";

    Object.values(unique).forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row.kodebarang}</td>
            <td>${row.lokasi}</td>
            <td>${new Date(row.updated_at).toLocaleString()}</td>
            <td><button class="history-btn" onclick="loadHistory('${row.kodebarang}')"><i class='fa fa-clock'></i></button></td>
        `;
        tbody.appendChild(tr);
    });
}

// === SAVE ===
document.getElementById("saveBtn").onclick = async () => {
    let kode = document.getElementById("kodeInput").value.trim();
    let lokasi = document.getElementById("lokasiInput").value.trim();

    if (!kode || !lokasi) return;

    await supabase.from("tracking").insert({ kodebarang: kode, lokasi: lokasi });

    document.getElementById("kodeInput").value = "";
    document.getElementById("lokasiInput").value = "";

    loadData();
};

// === SEARCH ===
document.getElementById("searchInput").addEventListener("input", () => {
    const term = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#dataBody tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(term) ? "" : "none";
    });
});

// === HISTORY ===
async function loadHistory(kode) {
    const { data } = await supabase
        .from("tracking")
        .select("*")
        .eq("kodebarang", kode)
        .order("updated_at", { ascending: false });

    const tbody = document.getElementById("historyBody");
    tbody.innerHTML = "";

    data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row.kodebarang}</td>
            <td>${row.lokasi}</td>
            <td>${new Date(row.updated_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
    });
}

// === EXPORT CSV ===
document.getElementById("exportCSV").onclick = () => {
    let rows = [];
    document.querySelectorAll("#dataBody tr").forEach(tr => {
        const cols = [...tr.children].map(td => td.innerText);
        rows.push(cols.join(","));
    });

    const blob = new Blob([rows.join("\n")], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "tracking_data.csv";
    a.click();
};

// INITIAL LOAD
applyLanguage();
loadData();

document.getElementById("languageSelect").onchange = applyLanguage;
</script>
</body>
</html>
