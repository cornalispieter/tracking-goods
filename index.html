<!-- Tracked Items -->
<section class="card">
  <div class="list-header">
    <div>
      <div class="list-header-title" data-i18n="listTitle">Tracked items</div>
      <div class="list-header-subtitle" data-i18n="listSubtitle">
        One row per unique item code. Latest update shown.
      </div>
    </div>
    <div class="count-pill">
      <span id="summary-count">0</span>
      <span data-i18n="itemsLabel">items</span>
    </div>
  </div>

  <div class="field-group field-search">
    <label data-i18n="searchLabel">Search</label>
    <input id="search-input" type="text" placeholder="Search by code or location" />
  </div>

  <!-- TABLE FIXED -->
  <table class="data-table">
    <thead>
      <tr>
        <th data-i18n="colCode">Code</th>
        <th data-i18n="colLocation">Location</th>
        <th data-i18n="colTime">Updated</th>
        <th data-i18n="colActions">History</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="empty-state" id="empty-state">
    <span data-i18n="emptyState">No items yet.</span>
  </div>
</section>

<!-- HISTORY MODAL -->
<div class="modal-backdrop" id="history-modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <div>
        <div data-i18n="historyTitle">History</div>
        <small id="history-code-label">CODE</small>
      </div>
      <button class="btn-close" id="btn-close-history">âœ•</button>
    </div>

    <div class="modal-body" id="history-list"></div>

    <div class="modal-footer">
      <span class="tag" data-i18n="historyHint">Latest first</span>
      <span class="tag" id="history-count-tag">0 logs</span>
    </div>
  </div>
</div>
