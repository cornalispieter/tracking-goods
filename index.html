<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <title>Tracking Goods</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-[#0d1320] text-gray-200 pb-24">

  <!-- HEADER -->
  <header class="py-6 flex justify-center">
    <div class="flex items-center gap-3">
      <img src="assets/img/logo.svg"
           class="w-12 h-12 rounded-xl border border-neon-blue shadow-neon" />
      <h1 id="labelAppTitle" class="text-3xl font-semibold text-neon-blue drop-shadow-md">
        Tracking Goods
      </h1>
    </div>
  </header>

  <!-- LANGUAGE SELECTOR -->
  <div class="flex justify-center mt-1">
    <select id="languageSelect"
            class="px-3 py-2 bg-[#0f1624] border border-neon-blue rounded-xl shadow-neonSm text-white">
      <option value="en">English</option>
      <option value="nl">Nederlands</option>
    </select>
  </div>

  <!-- FORM SECTION -->
  <section class="max-w-lg mx-auto px-4 mt-5">
    <div id="formSection"></div>
  </section>

  <!-- SEARCH -->
  <div class="text-center my-6 px-4">
    <input id="searchInput"
           placeholder="Search..."
           class="w-full max-w-md px-4 py-3 bg-[#0f1624] border border-[#1f2937]
                  rounded-xl focus:outline-none focus:border-neon-blue shadow-neonSm" />
  </div>

  <!-- TABLE SECTION -->
  <section id="tableSection" class="max-w-4xl mx-auto px-4">
    <div class="overflow-x-auto mx-auto">
      <table class="min-w-full table-auto text-left bg-[#0f1624] border border-[#1e2636]
                     shadow-neonSm rounded-xl overflow-hidden text-sm">

        <thead class="bg-[#1e2636] text-gray-300">
          <tr>
            <th class="p-3 w-32" id="thItemCode">Item Code</th>
            <th class="p-3 w-28" id="thLocation">Location</th>
            <th class="p-3 w-40" id="thUpdated">Updated</th>
            <th class="p-3 w-20 text-center" id="thHistory">
              <span class="hidden md:inline">History</span>
              <span class="md:hidden inline text-lg">ðŸ“œ</span>
            </th>
          </tr>
        </thead>

        <tbody id="data-body"></tbody>
      </table>
    </div>
  </section>

  <!-- PAGINATION -->
  <div id="pageControls" class="my-6"></div>

  <!-- EXPORT -->
  <div class="text-center mt-4">
    <button id="exportCsvBtn"
            class="px-6 py-3 bg-yellow-500 hover:bg-yellow-400 text-black
                   rounded-xl font-semibold shadow-md">
      Export CSV
    </button>
  </div>

  <!-- HISTORY MODAL WRAPPER -->
  <section id="historyModalWrapper"></section>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay"
       class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-[9999]
              flex justify-center items-center">
    <div class="w-16 h-16 border-4 border-neon-blue border-t-transparent
                rounded-full animate-spin shadow-neon"></div>
  </div>

  <!-- FLOATING SCAN BUTTON -->
  <button id="fab-scan"
          class="fixed bottom-6 right-6 w-14 h-14 bg-neon-blue rounded-full shadow-neon 
                 text-black text-3xl flex justify-center items-center hover:scale-110 transition">
    ðŸ“·
  </button>

  <!-- MODULE IMPORTS -->
  <script type="module" src="src/i18n/lang.js"></script>
  <script type="module" src="src/modules/utils.js"></script>
  <script type="module" src="src/modules/db.js"></script>
  <script type="module" src="src/modules/scan.js"></script>
  <script type="module" src="src/modules/history.js"></script>
  <script type="module" src="src/ui/ui.table.js"></script>
  <script type="module" src="src/ui/ui.modal.js"></script>
  <script type="module" src="src/ui/ui.form.js"></script>
  <script type="module" src="src/app/main.js"></script>

</body>
</html>
