<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking Goods App</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    

</head>
<body>
<header>
    <span id="titleText">Tracking Goods</span>
    <select id="languageSelect" class="lang-picker">
        <option value="en">EN</option>
        <option value="nl">NL</option>
    </select>
</header>

<div class="container">
    <h2 id="sectionInput">Input</h2>
    <input id="kodeInput" placeholder="Item Code" />
    <input id="lokasiInput" placeholder="Location" />
    <button id="saveBtn"><i class="fa fa-save"></i> Save</button>

    <h2 id="sectionSearch">Search</h2>
    <input id="searchInput" placeholder="Search..." />

    <button id="exportCSV"><i class="fa fa-file-csv"></i> Export CSV</button>

    <h2 id="sectionData">Data Overview</h2>
    <table>
        <thead>
            <tr>
                <th id="thKode">Item Code</th>
                <th id="thLokasi">Location</th>
                <th id="thWaktu">Updated</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <h2 id="sectionHistory">History</h2>
    <table>
        <thead>
            <tr>
                <th id="thHKode">Item Code</th>
                <th id="thHLokasi">Location</th>
                <th id="thHWaktu">Updated</th>
            </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>
</div>

<script src="db.js"></script>
<script src="lang.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
<script src="https://unpkg.com/@zxing/library@latest"></script>
<script src="scan.js"></script>
</body>
</html>
