<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracking Goods App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
  <h2>ðŸ“¦ Tracking Goods</h2>
  </header>
  <div id="form-section">
  <div class="field-group">
    <input type="text" id="kodebarang" placeholder="Item Code" />
    <button type="button" id="scanKodeBtn" class="btn-icon">ðŸ“·</button>
  </div>

  <div class="field-group">
    <input type="text" id="lokasi" placeholder="Location" />
    <button type="button" id="scanLokasiBtn" class="btn-icon">ðŸ“·</button>
  </div>

  <button id="saveBtn" class="btn-primary">ðŸ’¾ Save</button>

</div>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search item or location..." />
</div>
  <table id="data-table">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Location</th>
        <th>Updated</th>
        <th>History</th>

      <button id="closeHistory" style="position:absolute; top:10px; right:10px; background:#900; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">X</button>
      <div id="historyContent"></div>
    </div>
  </div>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="history.js"></script>
  <script type="module" src="scan.js"></script>

  <script type="module">
  import { attachHistoryClose } from "./history.js";
  attachHistoryClose();
</script>
<button id="fab-scan" class="fab">ðŸ“·</button>

</html>
