<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>App Tracking Barang (Supabase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #0f172a;          /* dark blue/grey */
      --bg-soft: #111827;
      --card: #1f2937;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #374151;
      --danger: #f97373;
      --radius: 12px;
      --shadow-soft: 0 10px 25px rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 480px;
      padding: 1.25rem 1rem 2.5rem;
    }

    header {
      margin-bottom: 1.25rem;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    header p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    section {
      background: rgba(15, 23, 42, 0.92);
      border-radius: var(--radius);
      border: 1px solid rgba(55, 65, 81, 0.7);
      padding: 0.9rem 0.9rem 1rem;
      margin-bottom: 0.9rem;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    section h2 {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    section h2::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0.55rem 0.75rem;
      font-size: 0.9rem;
      background: #020617;
      color: var(--text);
      outline: none;
      transition: border 0.15s, box-shadow 0.15s, background 0.15s;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.6);
      background: #020617;
    }

    .field-group {
      margin-bottom: 0.7rem;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.7rem;
    }

    button {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      transition: background 0.15s, transform 0.05s, border 0.15s;
      flex: 1 1 40%;
    }

    button:active {
      transform: scale(0.97);
    }

    button.primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: #22c55e;
      color: #022c22;
      font-weight: 500;
      flex: 1 1 100%;
      margin-top: 0.2rem;
    }

    button.secondary {
      background: rgba(15, 23, 42, 0.9);
    }

    button.danger {
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 0.7rem;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      background: #020617;
    }

    #message {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      min-height: 1em;
    }

    /* Search section */
    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .search-row input {
      flex: 1 1 100%;
    }

    .search-row button {
      flex: 1 1 calc(50% - 0.2rem);
    }

    /* List items */
    #itemsContainer {
      max-height: 55vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .item-card {
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), #020617);
      border-radius: 10px;
      border: 1px solid rgba(55, 65, 81, 0.85);
      padding: 0.6rem 0.7rem;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .item-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
    }

    .item-value {
      font-size: 0.9rem;
      font-weight: 500;
      word-break: break-all;
    }

    .item-value.code {
      color: #bbf7d0;
    }

    .item-value.location {
      color: #e5e7eb;
    }

    .item-value.time {
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: right;
    }

    .item-divider {
      border-top: 1px dashed rgba(55, 65, 81, 0.9);
      margin: 0.25rem 0;
    }

    .empty-state {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      padding: 0.7rem 0.3rem;
    }

    /* Scrollbar halus di mobile */
    #itemsContainer::-webkit-scrollbar {
      width: 4px;
    }
    #itemsContainer::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 999px;
    }

    @media (min-width: 480px) {
      main {
        padding-top: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Tracking Barang</h1>
      <p>Scan barcode / QR atau input manual. Data disimpan di Supabase.</p>
    </header>

    <!-- FORM INPUT -->
    <section>
      <h2>Input Data</h2>

      <div class="field-group">
        <label for="itemCode">Kode Barang</label>
        <input
          id="itemCode"
          type="text"
          placeholder="Contoh: PRD-001 / hasil scan"
        />
      </div>

      <div class="field-group">
        <label for="location">Lokasi</label>
        <input
          id="location"
          type="text"
          placeholder="Contoh: Rak A1 / Lokasi scan"
        />
      </div>

      <div class="btn-row">
        <button id="scanCodeBtn" class="secondary">
          üì¶ Scan Kode
        </button>
        <button id="scanLocationBtn" class="secondary">
          üìç Scan Lokasi
        </button>
        <button id="stopScanBtn" class="secondary danger" disabled>
          ‚úã Stop Scan
        </button>
      </div>

      <div id="reader" style="display:none;"></div>

      <button id="saveBtn" class="primary">
        üíæ Simpan ke Database
      </button>

      <p id="message"></p>
    </section>

    <!-- SEARCH -->
    <section>
      <h2>Cari Barang</h2>
      <div class="search-row">
        <input
          id="searchCode"
          type="text"
          placeholder="Cari berdasarkan kode barang (mis: PRD-001)"
        />
        <button id="searchBtn" class="secondary">üîç Cari</button>
        <button id="refreshBtn" class="secondary">‚ôªÔ∏è Terbaru</button>
      </div>
    </section>

    <!-- LIST DATA -->
    <section>
      <h2>Data Tersimpan</h2>
      <div id="itemsContainer"></div>
    </section>

    <script src="./script.js"></script>
  </main>
</body>
</html>
