<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackFlow</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="app">

  <header>
    <h1>TrackFlow</h1>
    <select id="lang-select"></select>
  </header>

  <main>

    <section class="card">
      <h2><i class="fa-solid fa-qrcode"></i> Scan / Input</h2>

      <!-- CODE -->
      <label>Item Code</label>
      <input id="code-input" class="input" type="text">

      <button id="scan-code-btn" class="btn btn-primary full">
        <i class="fa-solid fa-barcode"></i> Scan Code
      </button>

      <div id="scanner-code-box" class="scanner hidden">
        <div id="qr-reader-code"></div>
      </div>

      <!-- LOCATION -->
      <label>Location</label>
      <input id="location-input" class="input" type="text">

      <button id="scan-location-btn" class="btn btn-primary full">
        <i class="fa-solid fa-location-dot"></i> Scan Location
      </button>

      <div id="scanner-location-box" class="scanner hidden">
        <div id="qr-reader-location"></div>
      </div>

      <button id="save-btn" class="btn btn-success full">
        <i class="fa-solid fa-plus"></i> Save
      </button>
    </section>

    <!-- TABLE -->
    <section class="card">
      <div class="list-header">
        <h2>Tracked Items</h2>
        <span id="item-count">0</span>
      </div>

      <input id="search-input" class="input" placeholder="Search..."/>

      <table class="data-table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Location</th>
            <th>Updated</th>
            <th>History</th>
          </tr>
        </thead>
        <tbody id="data-body"></tbody>
      </table>

      <div id="empty-state" class="empty-state">No items</div>

      <button id="export-btn" class="btn btn-secondary full">
        <i class="fa-solid fa-file-csv"></i> Export CSV
      </button>
    </section>

  </main>
</div>

<!-- HISTORY MODAL -->
<div id="history-modal" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-header">
      <h3>History</h3>
      <small id="history-code"></small>
      <button id="close-history" class="btn-close">Ã—</button>
    </div>
    <div id="history-body" class="modal-body"></div>
    <div class="modal-footer">
      <span id="history-count" class="tag"></span>
    </div>
  </div>
</div>

<!-- SCRIPTS AT BOTTOM (WAJIB!) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script src="db.js"></script>
<script src="i18n.js"></script>
<script src="data.js"></script>
<script src="scanner.js"></script>
<script src="main.js"></script>

</body>
</html>
