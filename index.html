<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracking Goods App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Tracking Goods App</h2>

  <div id="form-section">
    <input type="text" id="kodebarang" placeholder="Item Code" />
    <input type="text" id="lokasi" placeholder="Location" />
    <button id="saveBtn">Save</button>
    <button id="scanBtn">Scan</button>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Location</th>
        <th>Updated</th>
        <th>History</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <!-- History Modal -->
  <div id="historyModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); padding-top:60px;">
    <div style="background:#222; margin:auto; padding:20px; width:90%; max-width:500px; border-radius:10px; color:#fff; position:relative;">
      <button id="closeHistory" style="position:absolute; top:10px; right:10px; background:#900; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">X</button>
      <div id="historyContent"></div>
    </div>
  </div>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="history.js"></script>

  <script type="module">
  import { attachHistoryClose } from "./history.js";
  attachHistoryClose();
</script>
</body>
</html>
